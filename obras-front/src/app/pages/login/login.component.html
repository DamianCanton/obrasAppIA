<div class="flex justify-content-center align-items-center min-h-screen surface-ground px-3">
  <p-toast></p-toast>

  <div class="w-full sm:w-24rem surface-card shadow-4 border-round-xl p-4 flex flex-column gap-4">
    <div class="text-center">
      <h2 class="text-2xl font-semibold text-900 mb-2">Iniciar Sesion</h2>
      <p class="text-sm text-600">Accede con tu correo y contraseña</p>
    </div>

    <form [formGroup]="form" (ngSubmit)="submit()" class="flex flex-column gap-4">
      <div class="flex flex-column gap-2">
        <label for="email" class="text-sm font-medium text-700">Correo</label>
        <input
          id="email"
          type="email"
          pInputText
          formControlName="email"
          autocomplete="username"
          class="w-full"
          placeholder="usuario@ejemplo.com"
        />
      </div>

      <div class="flex flex-column gap-2">
        <label for="password" class="text-sm font-medium text-700">Contraseña</label>
        <input
          id="password"
          type="password"
          pInputText
          formControlName="password"
          autocomplete="current-password"
          class="w-full"
          placeholder="Ingresa tu contraseña"
        />
      </div>

      <button
        pButton
        type="submit"
        label="Ingresar"
        class="w-full"
        [disabled]="form.invalid || submitting()"
        [loading]="submitting()"
      ></button>
    </form>
  </div>
</div>
